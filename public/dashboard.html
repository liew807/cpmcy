<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>快手季伯常CPM专用工具 - 功能主页</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container glow-border">
    <h1 class="title grad-text">快手季伯常CPM专用工具</h1>
    <p class="subtitle">作者：快手季伯常 | <a href="index.html" style="color: #00f0ff; text-decoration: none;">退出登录</a></p>
    
    <div id="message" class="message" style="display: none;"></div>
    
    <!-- 账号信息卡片（修复LocalID显示） -->
    <div class="info-card">
      <h2 class="grad-text" style="text-align: center; margin-bottom: 20px;">账号信息</h2>
      <div class="info-item">
        <span class="info-label">邮箱：</span>
        <span class="info-value" id="email">-</span>
      </div>
      <div class="info-item">
        <span class="info-label">LocalID（系统正常ID）：</span>
        <span class="info-value" id="localId">-</span>
      </div>
      <div class="info-item">
        <span class="info-label">昵称：</span>
        <span class="info-value" id="nickname">-</span>
      </div>
      <div class="info-item">
        <span class="info-label">金币数量：</span>
        <span class="info-value" id="gold">-</span>
      </div>
      <div class="info-item">
        <span class="info-label">绿钞数量：</span>
        <span class="info-value" id="money">-</span>
      </div>
      <div class="info-item">
        <span class="info-label">车辆数量：</span>
        <span class="info-value" id="carCount">-</span>
      </div>
    </div>

    <!-- 功能按钮组 -->
    <div class="function-buttons">
      <button class="btn btn-outline" onclick="openModal('modifyLocalIdModal')">1. 自定义修改 LocalID（无任何限制）</button>
      <button class="btn btn-outline" onclick="openModal('cloneAccountModal')">2. 克隆账号（克隆到已注册账号）</button>
      <button class="btn btn-outline" onclick="openModal('modifyGoldModal')">3. 自定义修改金币数量</button>
      <button class="btn btn-outline" onclick="openModal('modifyMoneyModal')">4. 自定义修改绿钞数量</button>
    </div>
  </div>

  <!-- 修改LocalID弹窗（自定义输入，无限制） -->
  <div id="modifyLocalIdModal" class="modal">
    <div class="modal-content glow-border" style="position: relative;">
      <span class="close-modal" onclick="closeAllModals()">&times;</span>
      <h2 class="grad-text" style="text-align: center; margin-bottom: 20px;">自定义修改 LocalID</h2>
      <p style="text-align: center; margin-bottom: 20px; color: #aaa;">支持中英文、特殊符号、无字数限制（例：季伯常666、CPM_123!@#）</p>
      <div class="form-group">
        <label for="customLocalIdInput">输入自定义LocalID</label>
        <input type="text" id="customLocalIdInput" required placeholder="例如：季伯常666、CPM_123!@#" style="width: 100%;">
      </div>
      <button class="btn" onclick="modifyLocalId()">确认修改</button>
    </div>
  </div>

  <!-- 克隆账号弹窗（提示已注册） -->
  <div id="cloneAccountModal" class="modal">
    <div class="modal-content glow-border" style="position: relative;">
      <span class="close-modal" onclick="closeAllModals()">&times;</span>
      <h2 class="grad-text" style="text-align: center; margin-bottom: 20px;">克隆到已注册账号</h2>
      <p style="text-align: center; margin-bottom: 20px; color: #ff6b6b; font-weight: bold;">⚠️ 请输入已注册的目标账号信息，会覆盖目标账号所有数据！</p>
      <form id="cloneForm">
        <div class="form-group">
          <label for="targetEmail">目标账号邮箱（已注册）</label>
          <input type="email" id="targetEmail" required placeholder="请输入已注册的目标账号邮箱">
        </div>
        <div class="form-group">
          <label for="targetPassword">目标账号密码</label>
          <input type="password" id="targetPassword" required placeholder="请输入目标账号密码">
        </div>
        <button type="submit" class="btn">确认克隆</button>
      </form>
    </div>
  </div>

  <!-- 修改金币弹窗 -->
  <div id="modifyGoldModal" class="modal">
    <div class="modal-content glow-border" style="position: relative;">
      <span class="close-modal" onclick="closeAllModals()">&times;</span>
      <h2 class="grad-text" style="text-align: center; margin-bottom: 20px;">自定义修改金币数量</h2>
      <form id="goldForm">
        <div class="form-group">
          <label for="goldAmount">输入目标金币数量（支持任意数字）</label>
          <input type="text" id="goldAmount" required placeholder="例如：999999999">
        </div>
        <button type="submit" class="btn">确认修改</button>
      </form>
    </div>
  </div>

  <!-- 新增：修改绿钞弹窗 -->
  <div id="modifyMoneyModal" class="modal">
    <div class="modal-content glow-border" style="position: relative;">
      <span class="close-modal" onclick="closeAllModals()">&times;</span>
      <h2 class="grad-text" style="text-align: center; margin-bottom: 20px;">自定义修改绿钞数量</h2>
      <form id="moneyForm">
        <div class="form-group">
          <label for="moneyAmount">输入目标绿钞数量（支持任意数字）</label>
          <input type="text" id="moneyAmount" required placeholder="例如：99999">
        </div>
        <button type="submit" class="btn">确认修改</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
