<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPMCY</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: #ffffff;
            color: #333333;
        }
        
        /* 页面容器 */
        .page {
            display: none;
            min-height: 100vh;
        }
        
        .page.active {
            display: block;
        }
        
        /* 登录页面 */
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        
        .login-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: normal;
        }
        
        .login-tabs {
            display: flex;
            margin-bottom: 30px;
        }
        
        .login-tab {
            flex: 1;
            padding: 12px;
            background: #f5f5f5;
            border: none;
            border-bottom: 2px solid #f5f5f5;
            font-size: 16px;
            color: #666;
            cursor: pointer;
        }
        
        .login-tab.active {
            background: #ffffff;
            border-bottom: 2px solid #000000;
            color: #000000;
        }
        
        .login-form {
            display: none;
        }
        
        .login-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #000000;
        }
        
        /* 按钮 - 纯黑样式 */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            transition: opacity 0.2s;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .btn:active {
            opacity: 0.8;
        }
        
        .btn-black {
            background: #000000;
            color: #ffffff;
        }
        
        .btn-gray {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-red {
            background: #ff4444;
            color: white;
        }
        
        .btn-green {
            background: #00c853;
            color: white;
        }
        
        .btn-block {
            width: 100%;
        }
        
        /* 商城页面 */
        .store-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .store-title {
            font-size: 20px;
            font-weight: normal;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        /* 商品网格 */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .product-card {
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f5f5f5;
        }
        
        .product-info {
            padding: 15px;
        }
        
        .product-name {
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .product-price {
            font-size: 18px;
            color: #000;
            margin-bottom: 15px;
        }
        
        /* 支付方式选择 */
        .payment-methods {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .payment-option {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            text-align: center;
        }
        
        .payment-option:hover {
            border-color: #000;
        }
        
        .payment-option.active {
            border: 2px solid #000;
            background: #f9f9f9;
        }
        
        .payment-icon {
            width: 100%;
            height: 150px;
            margin: 0 auto 5px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .payment-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .payment-name {
            font-size: 14px;
            color: #000;
            margin-top: 5px;
            font-weight: bold;
        }
        
        /* 后台页面 */
        .admin-nav {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        
        .nav-btn {
            padding: 10px 20px;
            background: #f5f5f5;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .nav-btn.active {
            background: #000;
            color: white;
        }
        
        .admin-content {
            padding: 20px;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* 订单卡片 */
        .order-card {
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .order-number {
            font-family: monospace;
            background: #f5f5f5;
            padding: 4px 8px;
            border-radius: 2px;
        }
        
        .order-status {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 10px;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-paid {
            background: #d4edda;
            color: #155724;
        }
        
        .status-completed {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        /* 消息提示 */
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background: #000;
            color: white;
            border-radius: 4px;
            display: none;
            z-index: 1000;
        }
        
        .message.active {
            display: block;
        }
        
        /* 模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 4px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        /* 响应式 */
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .store-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .payment-icon {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- 消息提示 -->
    <div id="message" class="message"></div>
    
    <!-- 登录注册页面 -->
    <div id="loginPage" class="page active">
        <div class="login-container">
            <h2 class="login-title">CPMCY商城</h2>
            
            <div class="login-tabs">
                <button class="login-tab active" onclick="switchAuthTab('login')">登录</button>
                <button class="login-tab" onclick="switchAuthTab('register')">注册</button>
            </div>
            
            <!-- 登录表单 -->
            <form id="loginForm" class="login-form active" onsubmit="return loginUser(event)">
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="用户名" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="密码" required>
                </div>
                <button type="submit" class="btn btn-black btn-block">登录</button>
                <p style="text-align: center; margin-top: 15px; color: #666; font-size: 14px;">
                   ©2025 CPMCY商城，保留所有权利
                </p>
            </form>
            
            <!-- 注册表单 -->
            <form id="registerForm" class="login-form" onsubmit="return registerUser(event)">
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="用户名" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="密码（至少6位）" required minlength="6">
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="确认密码" required>
                </div>
                <button type="submit" class="btn btn-black btn-block">注册</button>
            </form>
        </div>
    </div>
    
    <!-- 商城页面 -->
    <div id="storePage" class="page">
        <div class="store-header">
            <div class="store-title">CPMCY商城</div>
            <div class="user-info">
                <span id="currentUser">用户</span>
                <button class="btn btn-gray" onclick="logout()">退出</button>
                <button class="btn btn-black" onclick="showAdminPage()" id="adminBtn" style="display: none;">管理后台</button>
            </div>
        </div>
        
        <div style="padding: 30px 20px; text-align: center;">
            <h3 style="font-size: 24px; margin-bottom: 10px;">欢迎选购</h3>
            <p style="color: #666;">点击购买扫码完成付款，然后私聊我的联系方式出示您的帐号名字和订单号。FB账号GH Tree</p>
        </div>
        
        <div id="productsList" class="products-grid">
            <!-- 商品列表动态加载 -->
        </div>
    </div>
    
    <!-- 管理后台 -->
    <div id="adminPage" class="page">
        <div class="store-header">
            <div class="store-title">管理后台</div>
            <div>
                <button class="btn btn-gray" onclick="showStorePage()">返回商城</button>
            </div>
        </div>
        
        <div class="admin-nav">
            <button class="nav-btn active" onclick="switchTab('products')">商品管理</button>
            <button class="nav-btn" onclick="switchTab('orders')">订单管理</button>
            <button class="nav-btn" onclick="switchTab('settings')">设置</button>
        </div>
        
        <!-- 商品管理 -->
        <div id="productsTab" class="admin-content tab-content active">
            <div style="margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;">
                <h3>商品管理</h3>
                <button class="btn btn-black" onclick="showAddProductModal()">添加商品</button>
            </div>
            
            <div style="margin-bottom: 30px; padding: 20px; background: #f5f5f5; border-radius: 4px;">
                <div class="form-group">
                    <input type="text" class="form-input" id="productName" placeholder="商品名称" required>
                </div>
                <div class="form-group">
                    <input type="number" class="form-input" id="productPrice" placeholder="价格" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <textarea class="form-input" id="productDesc" placeholder="商品描述" rows="2"></textarea>
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" id="productImage" placeholder="图片链接">
                </div>
                <button class="btn btn-black" onclick="addProduct()">添加商品</button>
            </div>
            
            <div id="adminProducts">
                <!-- 商品列表动态加载 -->
            </div>
        </div>
        
        <!-- 订单管理 -->
        <div id="ordersTab" class="admin-content tab-content">
            <div style="margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;">
                <h3>订单管理</h3>
                <select class="form-input" style="width: auto;" onchange="filterOrders(this.value)">
                    <option value="all">全部订单</option>
                    <option value="today">今日订单</option>
                    <option value="pending">待付款</option>
                    <option value="paid">已付款</option>
                </select>
            </div>
            
            <div id="ordersList">
                <!-- 订单列表动态加载 -->
            </div>
        </div>
        
        <!-- 系统设置 -->
        <div id="settingsTab" class="admin-content tab-content">
            <h3 style="margin-bottom: 20px;">系统设置</h3>
            
            <div class="form-group">
                <label style="display: block; margin-bottom: 5px;">商城名称</label>
                <input type="text" class="form-input" id="settingStoreName">
            </div>
            
            <div class="form-group">
                <label style="display: block; margin-bottom: 5px;">快手链接</label>
                <input type="text" class="form-input" id="settingKuaishouLink">
            </div>
            
            <div class="form-group">
                <label style="display: block; margin-bottom: 5px;">修改密码（留空不修改）</label>
                <input type="password" class="form-input" id="settingPassword">
            </div>
            
            <div style="display: flex; gap: 10px; margin-top: 30px;">
                <button class="btn btn-black" onclick="saveSettings()">保存设置</button>
                <button class="btn btn-gray" onclick="exportData()">备份数据</button>
                <button class="btn btn-gray" onclick="importData()">恢复数据</button>
            </div>
        </div>
    </div>
    
    <!-- 订单确认模态框 -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>选择支付方式</h3>
                <button onclick="closeModal('orderModal')" style="background: none; border: none; font-size: 20px; cursor: pointer;">×</button>
            </div>
            <div class="modal-body">
                <div style="text-align: center; margin: 20px 0;">
                    <div style="font-size: 14px; color: #666; margin-bottom: 5px;">订单号</div>
                    <div id="orderNumber" style="font-family: monospace; font-size: 20px; font-weight: bold; margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 4px;"></div>
                </div>
                
                <div style="margin: 20px 0; padding: 15px; background: #f5f5f5; border-radius: 4px;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <span>商品：</span>
                        <span id="orderProductName"></span>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <span>价格：</span>
                        <span id="orderProductPrice"></span>
                    </div>
                    <div style="display: flex; justify-content: space-between; font-weight: bold; margin-top: 10px; padding-top: 10px; border-top: 1px solid #ddd;">
                        <span>应付：</span>
                        <span id="orderTotal"></span>
                    </div>
                </div>
                
                <div style="margin: 20px 0;">
                    <div style="color: #666; margin-bottom: 15px;">请选择支付方式扫码付款：</div>
                    <div class="payment-methods">
                        <div class="payment-option active" onclick="selectPayment('tng')">
                            <div class="payment-icon">
                                <!-- Touch 'n Go二维码 -->
                                <img src="https://i.ibb.co/TBF0r3jL/image.jpg" alt="Touch'n Go二维码">
                            </div>
                            <div class="payment-name">Touch 'n Go</div>
                        </div>
                        <div class="payment-option" onclick="selectPayment('alipay')">
                            <div class="payment-icon">
                                <!-- 支付宝二维码 -->
                                <img src="https://i.ibb.co/Ng4h6gT6/image.jpg" alt="支付宝二维码">
                            </div>
                            <div class="payment-name">支付宝</div>
                        </div>
                    </div>
                </div>
                
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-black" style="flex: 1;" onclick="copyOrderNumber()">复制订单号</button>
                    <button class="btn btn-green" style="flex: 1;" onclick="completeOrder()">完成支付</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 商城系统核心代码
        console.log('商城系统启动...');
        
        // 数据存储
        let data = {
            users: [
                { username: 'admin', password: 'admin123', isAdmin: true }
            ],
            products: [],
            orders: [],
            settings: {
                storeName: 'CPMCY商城',
                kuaishouLink: 'https://v.kuaishou.com/JGv00n48'
            }
        };
        
        // 当前用户
        let currentUser = null;
        let currentProductId = null;
        let selectedPayment = 'tng';
        
        // 页面加载
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            checkLogin();
        });
        
        // 加载数据
        function loadData() {
            const saved = localStorage.getItem('mallData');
            if (saved) {
                data = JSON.parse(saved);
            }
        }
        
        // 保存数据
        function saveData() {
            localStorage.setItem('mallData', JSON.stringify(data));
        }
        
        // 检查登录状态
        function checkLogin() {
            const savedUser = localStorage.getItem('mallCurrentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showStorePage();
            }
        }
        
        // 切换认证标签页
        function switchAuthTab(tab) {
            document.querySelectorAll('.login-tab').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('registerForm').classList.remove('active');
            
            document.getElementById(tab + 'Form').classList.add('active');
        }
        
        // 显示消息
        function showMessage(text, type = 'success') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type} active`;
            
            if (type === 'error') {
                messageEl.style.background = '#ff4444';
            } else {
                messageEl.style.background = '#000000';
            }
            
            setTimeout(() => {
                messageEl.classList.remove('active');
            }, 3000);
        }
        
        // 登录用户
        function loginUser(event) {
            event.preventDefault();
            
            const form = event.target;
            const username = form.querySelector('input[type="text"]').value;
            const password = form.querySelector('input[type="password"]').value;
            
            const user = data.users.find(u => u.username === username && u.password === password);
            
            if (user) {
                currentUser = user;
                localStorage.setItem('mallCurrentUser', JSON.stringify(user));
                showStorePage();
                showMessage('登录成功！');
            } else {
                showMessage('用户名或密码错误！', 'error');
            }
            
            return false;
        }
        
        // 注册用户
        function registerUser(event) {
            event.preventDefault();
            
            const form = event.target;
            const username = form.querySelectorAll('input[type="text"]')[0].value;
            const password = form.querySelectorAll('input[type="password"]')[0].value;
            const confirmPassword = form.querySelectorAll('input[type="password"]')[1].value;
            
            if (password !== confirmPassword) {
                showMessage('两次输入的密码不一致！', 'error');
                return false;
            }
            
            if (password.length < 6) {
                showMessage('密码长度至少6位！', 'error');
                return false;
            }
            
            if (data.users.some(u => u.username === username)) {
                showMessage('用户名已存在！', 'error');
                return false;
            }
            
            const newUser = {
                username: username,
                password: password,
                isAdmin: false
            };
            
            data.users.push(newUser);
            saveData();
            
            currentUser = newUser;
            localStorage.setItem('mallCurrentUser', JSON.stringify(newUser));
            
            showStorePage();
            showMessage('注册成功！');
            
            return false;
        }
        
        // 退出登录
        function logout() {
            currentUser = null;
            localStorage.removeItem('mallCurrentUser');
            showPage('loginPage');
            showMessage('已退出登录');
        }
        
        // 显示页面
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }
        
        // 显示商城页面
        function showStorePage() {
            showPage('storePage');
            document.getElementById('currentUser').textContent = currentUser.username;
            document.getElementById('adminBtn').style.display = currentUser.isAdmin ? 'inline-block' : 'none';
            renderProducts();
        }
        
        // 显示后台页面
        function showAdminPage() {
            if (!currentUser || !currentUser.isAdmin) {
                showMessage('需要管理员权限！', 'error');
                return;
            }
            
            showPage('adminPage');
            switchTab('products');
        }
        
        // 切换后台标签页
        function switchTab(tab) {
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tab + 'Tab').classList.add('active');
            
            if (tab === 'products') {
                renderAdminProducts();
            } else if (tab === 'orders') {
                renderOrders();
            } else if (tab === 'settings') {
                loadSettings();
            }
        }
        
        // 渲染商品（前台）
        function renderProducts() {
            const container = document.getElementById('productsList');
            
            if (data.products.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 50px; color: #999;">暂无商品</div>';
                return;
            }
            
            container.innerHTML = data.products.map(product => `
                <div class="product-card">
                    <img src="${product.image || 'https://via.placeholder.com/300x200?text=商品'}" 
                         alt="${product.name}" 
                         class="product-img"
                         onerror="this.src='https://via.placeholder.com/300x200?text=商品'">
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">¥${product.price.toFixed(2)}</div>
                        <p style="color: #666; font-size: 14px; margin-bottom: 15px; min-height: 40px;">
                            ${product.description || ''}
                        </p>
                        <button class="btn btn-black" style="width: 100%;" onclick="showOrderModal(${product.id})">
                            购买商品
                        </button>
                    </div>
                </div>
            `).join('');
        }
        
        // 显示订单模态框
        function showOrderModal(productId) {
            if (!currentUser) {
                showMessage('请先登录！', 'error');
                return;
            }
            
            const product = data.products.find(p => p.id == productId);
            if (!product) {
                showMessage('商品不存在！', 'error');
                return;
            }
            
            currentProductId = productId;
            
            // 生成订单号
            const now = new Date();
            const orderNumber = 'DD' + now.getTime().toString().slice(-8);
            
            document.getElementById('orderNumber').textContent = orderNumber;
            document.getElementById('orderProductName').textContent = product.name;
            document.getElementById('orderProductPrice').textContent = '¥' + product.price.toFixed(2);
            document.getElementById('orderTotal').textContent = '¥' + product.price.toFixed(2);
            
            document.getElementById('orderModal').classList.add('active');
        }
        
        // 选择支付方式
        function selectPayment(payment) {
            selectedPayment = payment;
            
            document.querySelectorAll('.payment-option').forEach(option => {
                option.classList.remove('active');
            });
            event.target.closest('.payment-option').classList.add('active');
        }
        
        // 完成订单
        function completeOrder() {
            const product = data.products.find(p => p.id == currentProductId);
            if (!product) {
                showMessage('商品不存在！', 'error');
                return;
            }
            
            // 获取订单号
            const orderNumber = document.getElementById('orderNumber').textContent;
            
            // 创建订单
            const order = {
                id: Date.now(),
                orderNumber: orderNumber,
                userId: currentUser.username,
                productId: product.id,
                productName: product.name,
                productPrice: product.price,
                totalAmount: product.price,
                paymentMethod: selectedPayment,
                status: 'pending',
                createdAt: new Date().toISOString()
            };
            
            data.orders.push(order);
            saveData();
            
            closeModal('orderModal');
            showMessage(`订单创建成功！支付方式：${selectedPayment === 'tng' ? 'Touch \'n Go' : '支付宝'}`);
        }
        
        // 复制订单号
        function copyOrderNumber() {
            const orderNumber = document.getElementById('orderNumber').textContent;
            navigator.clipboard.writeText(orderNumber).then(() => {
                showMessage('订单号已复制！');
            });
        }
        
        // 关闭模态框
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }
        
        // 商品管理
        function showAddProductModal() {
            document.getElementById('productName').focus();
        }
        
        function addProduct() {
            const name = document.getElementById('productName').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            const description = document.getElementById('productDesc').value;
            const image = document.getElementById('productImage').value;
            
            if (!name || !price) {
                showMessage('请填写商品名称和价格！', 'error');
                return;
            }
            
            const product = {
                id: Date.now(),
                name: name,
                price: price,
                description: description,
                image: image || 'https://via.placeholder.com/300x200?text=商品'
            };
            
            data.products.push(product);
            saveData();
            
            // 清空表单
            document.getElementById('productName').value = '';
            document.getElementById('productPrice').value = '';
            document.getElementById('productDesc').value = '';
            document.getElementById('productImage').value = '';
            
            renderAdminProducts();
            renderProducts();
            showMessage('商品添加成功！');
        }
        
        function renderAdminProducts() {
            const container = document.getElementById('adminProducts');
            
            if (data.products.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; color: #999;">暂无商品</div>';
                return;
            }
            
            container.innerHTML = data.products.map(product => `
                <div style="border: 1px solid #e0e0e0; border-radius: 4px; padding: 15px; margin-bottom: 15px;">
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <img src="${product.image}" 
                             alt="${product.name}" 
                             style="width: 60px; height: 60px; object-fit: cover;"
                             onerror="this.src='https://via.placeholder.com/60x60?text=商品'">
                        <div style="flex: 1;">
                            <div style="font-weight: bold; margin-bottom: 5px;">${product.name}</div>
                            <div style="color: #666; font-size: 14px; margin-bottom: 5px;">${product.description || ''}</div>
                            <div style="font-weight: bold;">¥${product.price.toFixed(2)}</div>
                        </div>
                        <button class="btn btn-red" onclick="deleteProduct('${product.id}')">删除</button>
                    </div>
                </div>
            `).join('');
        }
        
        // 修复删除商品函数
        function deleteProduct(productId) {
            console.log('删除商品 ID:', productId);
            
            const id = Number(productId);
            console.log('转换后的 ID:', id);
            
            const product = data.products.find(p => p.id === id);
            console.log('找到的商品:', product);
            
            if (!product) {
                showMessage('商品不存在！', 'error');
                return;
            }
            
            if (!confirm(`确定要删除商品 "${product.name}" 吗？`)) {
                return;
            }
            
            data.products = data.products.filter(p => p.id !== id);
            console.log('删除后的商品列表:', data.products);
            
            saveData();
            
            renderAdminProducts();
            renderProducts();
            showMessage('商品已删除');
        }
        
        // 订单管理
        function filterOrders(filter) {
            let filteredOrders = [...data.orders].reverse();
            
            if (filter === 'today') {
                const today = new Date().toDateString();
                filteredOrders = filteredOrders.filter(order => 
                    new Date(order.createdAt).toDateString() === today
                );
            } else if (filter !== 'all') {
                filteredOrders = filteredOrders.filter(order => order.status === filter);
            }
            
            renderOrders(filteredOrders);
        }
        
        function renderOrders(orders = data.orders) {
            const container = document.getElementById('ordersList');
            const ordersToShow = orders.length > 0 ? orders : data.orders;
            
            if (ordersToShow.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; color: #999;">暂无订单记录</div>';
                return;
            }
            
            container.innerHTML = [...ordersToShow].reverse().map(order => `
                <div class="order-card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <div>
                            <div style="font-weight: bold; margin-bottom: 5px;">
                                <span class="order-number">${order.orderNumber}</span>
                                <span class="order-status status-${order.status}">
                                    ${getStatusText(order.status)}
                                </span>
                            </div>
                            <div style="color: #666; font-size: 14px;">
                                用户：${order.userId}
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <div style="font-weight: bold; margin-bottom: 5px;">
                                ¥${order.totalAmount.toFixed(2)}
                            </div>
                            <div style="color: #999; font-size: 12px;">
                                ${new Date(order.createdAt).toLocaleDateString()}
                            </div>
                        </div>
                    </div>
                    <div style="color: #666; margin-bottom: 10px;">商品：${order.productName}</div>
                    <div style="color: #666; margin-bottom: 15px; font-size: 14px;">
                        支付方式：${order.paymentMethod === 'tng' ? 'Touch \'n Go' : '支付宝'}
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn btn-gray" onclick="updateOrderStatus(${order.id}, 'paid')">标记已付款</button>
                        <button class="btn btn-green" onclick="updateOrderStatus(${order.id}, 'completed')">完成订单</button>
                    </div>
                </div>
            `).join('');
        }
        
        function getStatusText(status) {
            const statusMap = {
                pending: '待付款',
                paid: '已付款',
                completed: '已完成'
            };
            return statusMap[status] || status;
        }
        
        function updateOrderStatus(orderId, status) {
            const order = data.orders.find(o => o.id == orderId);
            if (order) {
                order.status = status;
                saveData();
                renderOrders();
                showMessage('订单状态已更新');
            }
        }
        
        // 系统设置
        function loadSettings() {
            document.getElementById('settingStoreName').value = data.settings.storeName;
            document.getElementById('settingKuaishouLink').value = data.settings.kuaishouLink;
            document.getElementById('settingPassword').value = '';
        }
        
        function saveSettings() {
            data.settings.storeName = document.getElementById('settingStoreName').value;
            data.settings.kuaishouLink = document.getElementById('settingKuaishouLink').value;
            
            const newPassword = document.getElementById('settingPassword').value;
            if (newPassword) {
                const adminUser = data.users.find(u => u.isAdmin);
                if (adminUser) {
                    adminUser.password = newPassword;
                }
                document.getElementById('settingPassword').value = '';
                showMessage('密码已更新');
            }
            
            saveData();
            showMessage('设置保存成功');
        }
        
        function exportData() {
            const dataStr = JSON.stringify(data, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'mall-backup.json';
            a.click();
            
            URL.revokeObjectURL(url);
            showMessage('数据备份成功');
        }
        
        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            
            input.onchange = function(e) {
                const file = e.target.files[0];
                const reader = new FileReader();
                
                reader.onload = function() {
                    try {
                        const imported = JSON.parse(reader.result);
                        data = imported;
                        saveData();
                        renderProducts();
                        renderAdminProducts();
                        renderOrders();
                        showMessage('数据恢复成功');
                    } catch (error) {
                        showMessage('文件格式错误！', 'error');
                    }
                };
                
                reader.readAsText(file);
            };
            
            input.click();
        }
        
        // 初始渲染
        renderProducts();
    </script>
</body>
</html>
